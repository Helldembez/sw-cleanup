<div class="row">
  <div class="column">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    <input type="file" class="file-input button is-dark" (change)="onFileSelected($event)" #fileUpload>
    <div class="file-upload">
      {{fileLocation || "No file uploaded yet."}}

      <button type="button" class="btn btn-dark" (click)="fileUpload.click()">
        <mat-icon>Pick File</mat-icon>
      </button>
    </div>
    <button (click)="loadFile()" class="btn btn-dark">Parse</button>
    <button (click)="clear()" class="btn btn-dark">Clear</button>
    <button (click)="clean()" class="btn btn-dark">Clean</button>
    <div *ngIf="amount">{{amount}} runes imported</div>
  </div>
  <div class="column">
    Steps:
    <ul>
      <li>Adjust settings in Options tab</li>
      <li>Customize presets or use the default</li>
      <li>Find suggestion at runes tab</li>
    </ul>
  </div>
</div>
